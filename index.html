<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid lg:grid-cols-4 lg:grid-rows-1 md:grid-cols-3 md:grid-rows-2 sm:grid-cols-2 sm:grid-rows-3">
                        <div class="sm:col-span-2 sm:row-start-1 lg:col-span-2 lg:row-start-1 md:col-span-2 md:row-start-1">
                            <h1 class="max-w-lg font-semibold text-[#313131] pb-4 text-lg">Subscribe to our newsletter for updates.</h1>
                            <div class="flex space-x-3">
                                <input id="email" type="text" placeholder="Email Address" class="text-[#313131] rounded text-xs pl-2.5">
                                <button class="w-24 text-xs px-6 py-2.5 bg-[#d86943] text-white rounded">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div class="text-[#313131] sm:col-span-1 sm:row-start-2 lg:col-start-3 lg:row-start-1 md:col-span-1 md:row-start-1">
                            <div class="flex flex-col text-xs leading-6">
                                <p class="text-[#313131] text-sm leading-8">Quick Link</p>
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div class="text-[#313131] sm:col-span-1 sm:row-start-3 lg:col-start-4 lg:row-start-1 md:col-start-3 md:row-start-2">
                            <div class="flex flex-col text-xs leading-6">
                                <p class="text-[#313131] text-sm leading-8">Technologies</p>
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
